name: Auto Video Creator

on:
  workflow_dispatch:   # Jalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install ImageMagick dan font bawaan untuk MoviePy
        sudo apt-get install -y imagemagick fonts-dejavu
        # Tampilkan versi untuk debugging
        convert --version

    - name: Fix ImageMagick policy (allow label/text)
      run: |
        POLICY=/etc/ImageMagick-6/policy.xml
        if [ -f "$POLICY" ]; then
          sudo mv "$POLICY" "${POLICY}.bak"
          echo '<?xml version="1.0" encoding="UTF-8"?>
<policymap>
  <policy domain="delegate" rights="read|write" pattern="*" />
  <policy domain="coder" rights="read|write" pattern="*" />
  <policy domain="path" rights="read|write" pattern="*" />
</policymap>' | sudo tee "$POLICY"
          sudo cat "$POLICY"
        fi

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure environment variables
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: echo "âœ… Environment configured"

    - name: Run auto_video.py
      run: python auto_video.py

    - name: Upload generated videos as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: videos
        path: output/
