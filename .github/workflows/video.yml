name: Auto Video Creator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (ImageMagick & Fonts)
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick fonts-dejavu
        # Tampilkan versi ImageMagick untuk debugging
        convert --version

    - name: Configure ImageMagick policy
      run: |
        # Perbaiki error keamanan convert-im6.q16 dengan mengedit kebijakan
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml || true
        sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml || true

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure environment
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: echo "Environment configured"

    - name: Run auto_video.py
      run: python auto_video.py

    - name: Upload artifacts to GitHub (backup)
      uses: actions/upload-artifact@v4
      with:
        name: videos
        path: output/
